<html lang="en">

<body>
  <div class="container">
    <div class="form-section">
      <h2>Fill Your Resume Info</h2>
      <form id="resumeForm">
        <label>Full Name:</label>
        <input type="text" id="name" placeholder="Your Name" required />

        <label>Email:</label>
        <input type="email" id="email" placeholder="your@email.com" required />

        <label>Phone:</label>
        <input type="text" id="phone" placeholder="123-456-7890" required />

        <label>Summary:</label>
        <textarea id="summary" placeholder="Write a short summary..."></textarea>

        <label>Skills (comma-separated):</label>
        <input type="text" id="skills" placeholder="HTML, CSS, JavaScript" />

        <button type="button" onclick="generateResume()">Generate Resume</button>
      </form>
    </div>
